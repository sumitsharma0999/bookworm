<div class='row login-form'>
    <div class='col-sm-4 col-sm-offset-4'>
        <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Login</legend>
            </div>
            <div class="alert alert-danger" data-bind="visible: errorMessage(), text: errorMessage">
            </div>
            <div class="control-group">
              <!-- Username -->
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input class="form-control" data-bind="value: userName" type="text" id="userName" name="username" placeholder="" class="input-xlarge">
              </div>
            </div>

            <div class="control-group">
              <!-- Password-->
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input class="form-control" data-bind="value: password" type="password" id="password" name="password" placeholder="" class="input-xlarge">
              </div>
            </div>

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button data-bind="click: sendRequest" class="btn btn-success">Login</button>
              </div>
            </div>
          </fieldset>
        </form>
    </div>
</div>
