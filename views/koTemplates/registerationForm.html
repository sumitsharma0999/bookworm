<script id="registeration-template" type="text/html">
    <div class='row signup-form'>
    <div class='col-sm-4 col-sm-offset-4'>
        <form class="form-horizontal" action="" method="POST">
          <fieldset>
            <div id="legend">
              <legend class="">Register</legend>
            </div>
            <div class="alert alert-success" data-bind="visible: registerationSuccessful">
                <strong>Congratulations!</strong> You have successfully signed up. Continue to <a href="/signin">login</a>.
            </div>
            <div class="alert alert-danger" data-bind="visible: errorMessage(), text: errorMessage">
            </div>
            <div class="control-group">
              <!-- Username -->
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input class="form-control" data-bind="value: userName" type="text" id="userName" name="username" placeholder="" class="input-xlarge">
                <p class="help-block">Username can contain any letters or numbers, without spaces</p>
              </div>
            </div>

            <div class="control-group">
              <!-- E-mail -->
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input class="form-control" data-bind="value: email" type="text" id="email" name="email" placeholder="" class="input-xlarge">
                <p class="help-block">Please provide your E-mail</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Password-->
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input class="form-control" data-bind="value: password" type="password" id="password" name="password" placeholder="" class="input-xlarge">
                <p class="help-block">Password should be at least 4 characters</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Password -->
              <label class="control-label" for="password_confirm">Password (Confirm)</label>
              <div class="controls">
                <input class="form-control" data-bind="value: confirmPassword" type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
                <p class="help-block">Please confirm password</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Password -->
              <label class="control-label" for="phone_number">Phone Number</label>
              <div class="controls">
                <input class="form-control" data-bind="value: phoneNumber" type="text" id="phoneNumber" name="phoneNumber" placeholder="" class="input-xlarge">
                <p class="help-block">Please confirm password</p>
              </div>
            </div>

            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button data-bind="click: sendRequest" class="btn btn-success">Register</button>
              </div>
            </div>
          </fieldset>
        </form>
    </div>
</div>
</script>
